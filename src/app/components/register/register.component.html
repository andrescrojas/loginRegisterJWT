<div class="row">
    <div class="col-lg"></div>
    <div class="col-lg4" id="form">
        <div class="alert alert-success" role="alert" *ngIf="operation == 1">
            {{message}}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="operation == 3">
            {{message}}
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="operation == 2">
            {{message}}
        </div>
        <h2>Formulario de Registro</h2>
        <form (ngSubmit)="save()" #forma="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" #name="ngModel" [(ngModel)]="register.name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" required [ngClass]="{'is-valid': !name.invalid, 'is-invalid': name.invalid}">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Nombre necesario
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input name="lastname" type="text" #lastname="ngModel" [(ngModel)]="register.lastname" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter lastname" required [ngClass]="{'is-valid': !lastname.invalid, 'is-invalid': lastname.invalid}">
                <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
                    <div *ngIf="lastname.errors.required">
                        Apellido necesario
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input name="email" type="email" #email="ngModel" [(ngModel)]="register.email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                    required [ngClass]="{'is-valid': !email.invalid, 'is-invalid': email.invalid}">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email necesario
                    </div>
                    <div *ngIf="email.errors && email.errors.pattern">
                        Email no correcto
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" [ngClass]="{'is-valid': !password.invalid, 'is-invalid': password.invalid}" type="password" required #password="ngModel" [(ngModel)]="register.password" class="form-control" id="password" placeholder="Enter password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password necesario
                    </div>
                </div>
            </div>

            <button [disabled]="!forma.valid" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-lg"></div>
</div>
